<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Form demo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.css">
    <link rel="stylesheet" href="css/uploadifive.css">
</head>
<body>

<div class="container">
    <div class="row">
        <a href="#">Show form</a>
    </div>
</div>



<div id="form_modal" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Form</h3>
    </div>
    <div class="modal-body">

        <div class="row">
            <form id="form" action="">
                <div class="span4">

                    <div class="control-group">
                        <label for="form_title">Title</label>
                        <div class="controls">
                            <input type="email" name="title" required id="form_title" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="form_category">Category</label>
                        <div class="controls">
                            <select name="category" id="form_category" required style="width: 150px;">
                                <option value="0">First</option>
                                <option value="1">Second</option>
                                <option value="2">Third</option>
                            </select>
                        </div>
                    </div>


                    <hr>
                    <button type="submit" class="btn">Submit</button>

                </div>
                <div class="span3" style="width: 190px;">
                    <div class="thumbnail hide" id="form_image">
                        <div id="image_container"></div>

                        <div>
                            <input name="file" type="file" />
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>




<script type="text/javascript" src="js/libs/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.uploadifive.min.js"></script>
<script type="text/javascript" src="js/libs/select2.min.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="../form.js"></script>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
